<!DOCTYPE html>

{% if story_id %}
    <h2>ID {{ story_id }} </h2>
{% else %}
    <title>New story</title>
    <form action='/save-table', method='post'>
        <h4> Story title </h4>
            <textarea name='Story title', cols=40, rows=1></textarea>
        <h4> User story</h4>
            <textarea name='User story', cols=40, rows=5></textarea>
        <h4>Acceptance criteria</h4>
            <textarea name='Acceptance criteria', cols=40, rows=5></textarea>
        <h4> Business value</h4>
            <p> <input type='number', min='100', max='1500', step='100'></p>
        <h4> Estimation (h)</h4>
            <p> <input type='number', min='0.5', max='40', step='0.5'></p>
        <h4> Status</h4>
        <select>
            <option>Planning</option>
            <option>TODO</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
        </select>
            <p><button type="submit">Create</p>
    </form>
{% endif %}
